<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Starts Soon ðŸ–¤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: #000000;
            overflow: hidden;
            box-shadow: 0 20px 80px rgba(228, 0, 59, 0.3);
        }
        
        /* Sophisticated Header with Glassmorphism */
        .header {
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(26,5,21,0.3) 50%, rgba(0,0,0,0.3) 100%),
                        url("https://github.com/georgian3330/Discount/blob/master/Black%20Friday.png?raw=true") center/cover no-repeat;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            mix-blend-mode: normal; /* Changed from hard-light to normal */
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(228, 0, 59, 0.4) 0%, transparent 70%),
                radial-gradient(circle at 80% 50%, rgba(108, 69, 149, 0.4) 0%, transparent 70%);
            animation: gradientShift 8s ease-in-out infinite;
            mix-blend-mode: soft-light; /* Changed from overlay to soft-light */
        }
        
        @keyframes gradientShift {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: scanline 4s linear infinite;
            mix-blend-mode: overlay; /* Changed from screen to overlay */
        }
        
        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .logo-area {
            position: relative;
            z-index: 3;
            margin-bottom: 30px;
        }
        
        .logo-text {
            color: #FFFFFF;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.8;
        }
        
        .badge-container {
            position: relative;
            z-index: 3;
            margin-bottom: 25px;
        }
        
        .black-friday-badge {
            display: inline-block;
            background: linear-gradient(135deg, #E4003B 0%, #a8002a 100%);
            color: #FFFFFF;
            padding: 10px 30px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            box-shadow: 0 4px 20px rgba(228, 0, 59, 0.4);
            animation: badgeGlow 2s ease-in-out infinite;
        }
        
        @keyframes badgeGlow {
            0%, 100% { 
                box-shadow: 0 4px 20px rgba(228, 0, 59, 0.4);
                transform: translateY(0);
            }
            50% { 
                box-shadow: 0 6px 30px rgba(228, 0, 59, 0.6);
                transform: translateY(-2px);
            }
        }
        
        .main-headline {
            position: relative;
            z-index: 3;
        }
        
        h1 {
            color: #FFFFFF;
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 0.95;
            text-transform: uppercase;
            letter-spacing: -2px;
            background: linear-gradient(180deg, #FFFFFF 0%, #E4DCF9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .highlight-text {
            display: block;
            background: linear-gradient(135deg, #E4003B 0%, #6C4595 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 3s ease infinite;
            background-size: 200% 200%;
            font-size: 84px;
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            color: #E4DCF9;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        /* Cinematic Hero Section */
        .hero-section {
            background: #000000;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 69, 149, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .hero-title {
            color: #FFFFFF;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .hero-description {
            color: #E4DCF9;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 40px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
        }
        
        .hero-description strong {
            color: #FFFFFF;
            font-weight: 600;
            background: linear-gradient(135deg, #E4003B 0%, #6C4595 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Premium CTA Button */
        .cta-container {
            margin: 50px 0;
            position: relative;
        }
        
        .cta-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .cta-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 140%;
            background: radial-gradient(circle, rgba(228, 0, 59, 0.3) 0%, transparent 70%);
            filter: blur(20px);
            animation: glowPulse 2s ease-in-out infinite;
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .cta-button {
            position: relative;
            display: inline-block;
            background: linear-gradient(135deg, #E4003B 0%, #a8002a 100%);
            color: #FFFFFF;
            text-decoration: none;
            padding: 22px 70px;
            font-size: 16px;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #E4003B;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 95% 100%, 0 100%);
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(228, 0, 59, 0.5);
        }
        
        /* Sleek Category Cards */
        .categories-section {
            background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
            padding: 80px 40px;
            position: relative;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .section-title {
            color: #FFFFFF;
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .section-subtitle {
            color: #E4DCF9;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .category-card {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0515 100%);
            padding: 40px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(228, 0, 59, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(228, 0, 59, 0.1) 0%, rgba(108, 69, 149, 0.1) 100%);
            transition: left 0.5s;
        }
        
        .category-card:hover::before {
            left: 0;
        }
        
        .category-card:hover {
            transform: translateY(-10px);
            border-color: rgba(228, 0, 59, 0.5);
            box-shadow: 0 20px 60px rgba(228, 0, 59, 0.2);
        }
        
        .category-content {
            position: relative;
            z-index: 2;
        }
        
        .category-icon {
            font-size: 52px;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 4px 10px rgba(228, 0, 59, 0.3));
            transition: transform 0.3s ease;
        }
        
        .category-card:hover .category-icon {
            transform: scale(1.1);
        }
        
        .category-name {
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        
        .category-tag {
            background: linear-gradient(135deg, #E4003B 0%, #6C4595 100%);
            color: #FFFFFF;
            display: inline-block;
            padding: 6px 18px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
        }
        
        /* Urgency Strip */
        .urgency-strip {
            background: linear-gradient(135deg, #E4003B 0%, #6C4595 100%);
            padding: 25px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .urgency-strip::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: urgencyShine 3s infinite;
        }
        
        @keyframes urgencyShine {
            0% { left: -100%; }
            100% { left: 200%; }
        }
        
        .urgency-text {
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 2;
        }
        
        /* Feature Boxes with Depth */
        .features-section {
            background: #000000;
            padding: 80px 40px;
        }
        
        .feature-box {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0515 100%);
            border-left: 4px solid #6C4595;
            padding: 30px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        
        .feature-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 0%;
            background: linear-gradient(180deg, #E4003B 0%, #6C4595 100%);
            transition: height 0.4s ease;
        }
        
        .feature-box:hover::before {
            height: 100%;
        }
        
        .feature-box:hover {
            transform: translateX(15px);
            box-shadow: -10px 10px 40px rgba(108, 69, 149, 0.2);
        }
        
        .feature-title {
            color: #FFFFFF;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }
        
        .feature-text {
            color: #E4DCF9;
            font-size: 15px;
            line-height: 1.7;
            font-weight: 300;
        }
        
        /* Sophisticated Stats */
        .stats-section {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0515 50%, #0a0a0a 100%);
            padding: 70px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .stats-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(228, 0, 59, 0.1) 0%, transparent 70%);
        }
        
        .stats-title {
            text-align: center;
            color: #FFFFFF;
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            position: relative;
            z-index: 2;
        }
        
        .stat-card {
            text-align: center;
            padding: 30px 20px;
            background: rgba(26, 5, 21, 0.5);
            border: 1px solid rgba(228, 0, 59, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: rgba(228, 0, 59, 0.5);
            transform: translateY(-5px);
        }
        
        .stat-number {
            background: linear-gradient(135deg, #E4003B 0%, #6C4595 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 48px;
            font-weight: 900;
            display: block;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #E4DCF9;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        /* Premium Footer */
        .footer {
            background: #000000;
            border-top: 1px solid rgba(108, 69, 149, 0.3);
            padding: 50px 40px;
            text-align: center;
        }
        
        .footer-brand {
            margin-bottom: 30px;
        }
        
        .footer-logo {
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }
        
        .footer-tagline {
            color: #E4DCF9;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .social-links {
            margin: 35px 0;
        }
        
        .social-links a {
            display: inline-block;
            width: 44px;
            height: 44px;
            line-height: 44px;
            background: linear-gradient(135deg, #1a0515 0%, #0a0a0a 100%);
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 8px;
            font-size: 18px;
            transition: all 0.3s ease;
            border: 1px solid rgba(228, 0, 59, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #E4003B 0%, #6C4595 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .social-links a:hover::before {
            opacity: 1;
        }
        
        .social-links a span {
            position: relative;
            z-index: 2;
        }
        
        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(228, 0, 59, 0.4);
        }
        
        .footer-links {
            margin: 30px 0;
        }
        
        .footer-links a {
            color: #E4DCF9;
            text-decoration: none;
            margin: 0 15px;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #E4003B;
        }
        
        .copyright {
            color: rgba(228, 220, 249, 0.5);
            font-size: 12px;
            margin-top: 30px;
        }
        
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 48px;
            }
            
            .highlight-text {
                font-size: 56px;
            }
            
            .category-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .cta-button {
                padding: 18px 50px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
</body>
</html>
